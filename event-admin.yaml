apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-container-info-event-admin
  namespace: exastro-days-tokyo
data:
  EVENT_PROTOCOL: "http"
  EVENT_HOST: "event-resource"
  EVENT_PORT: "8080"
  PARTICIPANT_PROTOCOL: "http"
  PARTICIPANT_HOST: "participant-resource"
  PARTICIPANT_PORT: "8080"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-admin
  namespace: exastro-days-tokyo
spec:
  selector:
    matchLabels:
      name: event-admin
  replicas: 1
  template:
    metadata:
      labels:
        name: event-admin
    spec:
      containers:
      - name: event-admin
        image: exastro/exastro-days-tokyo-event-admin:0.0.1_20220215_2510
        envFrom:
        - prefix: RESOURCE_
          configMapRef:
            name: resource-container-info-event-admin

---
apiVersion: v1
kind: Service
metadata:
  name: event-admin
  labels:
    name: event-admin
  namespace: exastro-days-tokyo
spec:
  type: NodePort
  ports:
  - name: tomcat
    port: 8080
    targetPort: 8080
  selector:
    name: event-admin
