apiVersion: v1
kind: PersistentVolume
metadata:
  name: exastro-days-tokyo-event-db-pv
  labels:
    type: local
  annotations:
    pv.kubernetes.io/bound-by-controller: "yes"
spec:
  storageClassName: exastro-days-tokyo-storage
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /var/data/exastro-days-tokyo/event-db-pv
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - epoch-k8s-worker-triton
