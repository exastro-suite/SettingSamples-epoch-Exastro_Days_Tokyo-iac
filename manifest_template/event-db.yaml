apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: event-db-pv-claim
  # namespace: # don't set
  labels:
    app: event-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ storage_capacity }}" # e.g. 1Gi
  storageClassName: "{{ namespace }}-storage"
  volumeMode: Filesystem
  volumeName: "{{ namespace }}-event-db-pv"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: event-db-myconf
  # namespace: # don't set
data:
  my.cnf: |
    [mysqld]
    character-set-server=utf8mb4
    collation-server=utf8mb4_bin
    secure_file_priv=/tmp
    [client]
    default-character-set=utf8mb4

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: event-db-initdb
  # namespace: # don't set
data:
  event.sql: |
    create database event_db
      CHARACTER SET utf8mb4
      COLLATE utf8mb4_unicode_ci;
    create user app_user IDENTIFIED WITH mysql_native_password BY 'password';
    GRANT ALL ON event_db.* TO app_user;
    use event_db;
    SET SESSION FOREIGN_KEY_CHECKS=0;
    /* Drop Tables */
    DROP TABLE IF EXISTS seminars;
    DROP TABLE IF EXISTS events;
    DROP TABLE IF EXISTS mst_blocks;
    DROP TABLE IF EXISTS mst_seminars;
    /* Create Tables */
    CREATE TABLE events
    (
      event_id int(10) unsigned NOT NULL AUTO_INCREMENT,
      event_name varchar(256) NOT NULL,
      event_overview varchar(4000),
      event_date datetime NOT NULL,
      event_venue varchar(4000),
      delete_flag boolean NOT NULL,
      PRIMARY KEY (event_id),
      UNIQUE (event_id)
    );
    CREATE TABLE mst_blocks
    (
      block_id int(10) unsigned NOT NULL AUTO_INCREMENT,
      block_name char(1) NOT NULL,
      delete_flag boolean NOT NULL,
      PRIMARY KEY (block_id),
      UNIQUE (block_id),
      UNIQUE (block_name)
    );
    CREATE TABLE mst_seminars
    (
      mst_seminar_id int(10) unsigned NOT NULL AUTO_INCREMENT,
      seminar_name varchar(256) NOT NULL,
      seminar_overview varchar(4000),
      capacity int unsigned,
      delete_flag boolean NOT NULL,
      PRIMARY KEY (mst_seminar_id),
      UNIQUE (mst_seminar_id)
    );
    CREATE TABLE seminars
    (
      seminar_id int(10) unsigned NOT NULL AUTO_INCREMENT,
      start_datetime datetime NOT NULL,
      delete_flag boolean NOT NULL,
      mst_seminar_id int(10) unsigned NOT NULL,
      block_id int(10) unsigned NOT NULL,
      speaker_id int,
      event_id int(10) unsigned NOT NULL,
      PRIMARY KEY (seminar_id),
      UNIQUE (seminar_id)
    );
    /* Create Foreign Keys */
    ALTER TABLE seminars
      ADD FOREIGN KEY (event_id)
      REFERENCES events (event_id)
      ON UPDATE RESTRICT
      ON DELETE RESTRICT
    ;
    ALTER TABLE seminars
      ADD FOREIGN KEY (block_id)
      REFERENCES mst_blocks (block_id)
      ON UPDATE RESTRICT
      ON DELETE RESTRICT
    ;
    ALTER TABLE seminars
      ADD FOREIGN KEY (mst_seminar_id)
      REFERENCES mst_seminars (mst_seminar_id)
      ON UPDATE RESTRICT
      ON DELETE RESTRICT
    ;

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-db
  # namespace: # don't set
spec:
  selector:
    matchLabels:
      name: event-db
  replicas: {{ replicas }}
  template:
    metadata:
      labels:
        name: event-db
    spec:
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: event-db-pv-claim
      - name: mysqlconf-volume
        configMap:
          name: event-db-myconf
      - name: mysqlinitdb-volume
        configMap:
          name: event-db-initdb
      containers:
      - name: mysql
        image: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: mysqlconf-volume
          mountPath: /etc/mysql
        - name: mysqlinitdb-volume
          mountPath: /docker-entrypoint-initdb.d
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password

---
apiVersion: v1
kind: Service
metadata:
  name: event-db
  labels:
    name: event-db
  # namespace: # don't set
spec:
  type: ClusterIP
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
  selector:
    name: event-db
