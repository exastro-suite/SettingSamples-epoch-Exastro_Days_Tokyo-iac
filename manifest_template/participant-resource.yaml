apiVersion: v1
kind: ConfigMap
metadata:
  name: db-container-info-participant-resource
  # namespace: # don't set
data:
  PARTICIPANT_HOST: "participant-db"
  PARTICIPANT_PORT: "3306"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: participant-resource
  # namespace: # don't set
spec:
  selector:
    matchLabels:
      name: participant-resource
  replicas: {{ replicas }}
  template:
    metadata:
      labels:
        name: participant-resource
    spec:
      containers:
      - name: participant-resource
        image: "{{ image_name }}:{{ image_tag }}"
        envFrom:
        - prefix: DB_
          configMapRef:
            name: db-container-info-participant-resource

---
apiVersion: v1
kind: Service
metadata:
  name: participant-resource
  labels:
    name: participant-resource
  # namespace: # don't set
spec:
  type: ClusterIP
  ports:
  - name: tomcat
    port: 8080
    targetPort: 8080
  selector:
    name: participant-resource
