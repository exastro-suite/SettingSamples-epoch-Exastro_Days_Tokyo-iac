apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exastro-days-tokyo-speaker-db-pv-claim
  # namespace: # don't set
  labels:
    app: speaker-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ storage_capacity }}" # e.g. 1Gi
  storageClassName: "{{ namespace }}-storage"
  volumeMode: Filesystem
  volumeName: "{{ namespace }}-speaker-db-pv"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: speaker-db-myconf
  # namespace: # don't set
data:
  my.cnf: |
    [mysqld]
    character-set-server=utf8mb4
    collation-server=utf8mb4_bin
    secure_file_priv=/tmp
    [client]
    default-character-set=utf8mb4

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: speaker-db-initdb
  # namespace: # don't set
data:
  speaker.sql: |
    create database speaker_db
      CHARACTER SET utf8mb4
      COLLATE utf8mb4_unicode_ci;
    create user app_user IDENTIFIED WITH mysql_native_password BY 'password';
    GRANT ALL ON speaker_db.* TO app_user;
    use speaker_db;
    SET SESSION FOREIGN_KEY_CHECKS=0;
    /* Drop Tables */
    DROP TABLE IF EXISTS mst_speakers;

    CREATE TABLE mst_speakers
    (
      speaker_id int NOT NULL AUTO_INCREMENT,
      speaker_name varchar(256) NOT NULL,
      speaker_profile varchar(4000),
      delete_flag boolean NOT NULL,
      PRIMARY KEY (speaker_id),
      UNIQUE (speaker_id)
    );

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speaker-db
  # namespace: # don't set
spec:
  selector:
    matchLabels:
      name: speaker-db
  replicas: {{ replicas }}
  template:
    metadata:
      labels:
        name: speaker-db
    spec:
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: exastro-days-tokyo-speaker-db-pv-claim
      - name: mysqlconf-volume
        configMap:
          name: speaker-db-myconf
      - name: mysqlinitdb-volume
        configMap:
          name: speaker-db-initdb
      containers:
      - name: mysql
        image: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: mysqlconf-volume
          mountPath: /etc/mysql
        - name: mysqlinitdb-volume
          mountPath: /docker-entrypoint-initdb.d
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password

---
apiVersion: v1
kind: Service
metadata:
  name: speaker-db
  labels:
    name: speaker-db
  # namespace: # don't set
spec:
  type: NodePort
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
  selector:
    name: speaker-db
