apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-container-info-speaker-user
  namespace: exastro-days-tokyo
data:
  SPEAKER_PROTOCOL: "http"
  SPEAKER_HOST: "speaker-resource"
  SPEAKER_PORT: "8080"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speaker-user
  namespace: exastro-days-tokyo
spec:
  selector:
    matchLabels:
      name: speaker-user
  replicas: 1
  template:
    metadata:
      labels:
        name: speaker-user
    spec:
      containers:
      - name: speaker-user
        image: exastro/exastro-days-tokyo-speaker-user:0.0.1_20211221_1730
        envFrom:
        - prefix: RESOURCE_
          configMapRef:
            name: resource-container-info-speaker-user

---
apiVersion: v1
kind: Service
metadata:
  name: speaker-user
  labels:
    name: speaker-user
  namespace: exastro-days-tokyo
spec:
  type: NodePort
  ports:
  - name: tomcat
    port: 8080
    targetPort: 8080
  selector:
    name: speaker-user
